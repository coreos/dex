language: go

sudo: required

go:
  - 1.7.5
  - 1.8

services:
  - postgresql

env:
  - DEX_POSTGRES_DATABASE=postgres DEX_POSTGRES_USER=postgres DEX_POSTGRES_HOST="localhost"


install:
  - wget https://github.com/kubernetes/minikube/releases/download/v0.17.1/minikube_0.17-1.deb
  - sudo dpkg -i minikube_0.17-1.deb
  - go get -u github.com/golang/lint/golint

script:
  - make testall

notifications:
  email: false
